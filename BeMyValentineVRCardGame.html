var nIntervId;
var audio2 = new Audio('https://rocketvirtual.com/aframePACKAGE/assets/mp3/magical_sparkle.mp3');
function startPoints() {
    nIntervId = setInterval(fadePoints, 400);
}
function fadePoints()
{
  if (countup)
  {
    counttx = counttx + .10;
    if (counttx >= 1)
      countup = false;
  }
  else
  {
    counttx = counttx - .10;
    if (counttx <= 0)
      countup = true;
  }
  document.getElementById('Points').setAttribute('material', 'opacity: ' + counttx.toString());
}
function stopPoints() {
      document.getElementById('Points').setAttribute('material', 'opacity: 0');
      clearInterval(nIntervId);
}
function changePlanet() {
    m = m + 1;
    if (m > planets.length)  { 
        m = 0;
    }
    document.getElementById('onplanet').setAttribute('environment', 'preset: ' + planets[m]);
}
function shoot_raygun(carousel_object) {

    if (indexElement > 5)  { 
        indexElement = 1;
    }
    startPoints();
    audio2.play();
    changeSpeed();

        break;

function changeSpeed() {
    if (rotation_speed < 5700) {

    }

function createArray(length) {
    var arr = new Array(length || 0),
        i = length;

    if (arguments.length > 1) {
        var args = Array.prototype.slice.call(arguments, 1);
        while(i--) arr[length-1 - i] = createArray.apply(this, args);
    }

    return arr;
}

AFRAME.registerComponent('audiohandler', {
  init:function() {
     let playing = false;
     let audio = document.querySelector("#playAudio");
     this.el.addEventListener('click', () => {

          if(!playing) {
              audio.play();
           } else {
              audio.pause();
              audio.currentTime = 0;
           }
           playing = !playing;
     });
  }
})
